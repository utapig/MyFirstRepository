<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    .underline-hover {
        text-decoration: none;
    }
    .underline-hover:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
<header>
    <nav class="navbar fixed-top navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand ms-4 fs-3 fw-bold" href="#">MyHomepage</a>
            <a class="nav-link link-dark underline-hover me-4 fs-3 fw-bold" href="#">About</a>
        </div>
    </nav>
</header>
<main class="mt-5">
    <div class="container-fluid pt-5 px-5">
        <h3>日記</h3>
        <div id="diary"></div>
        <h3>趣味</h3>

        <script>
            const NOTION_SECRET = "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";  // 隴幢ｽｬ隴夲ｽ･邵ｺ�ｽｯ陷茨ｽｬ鬮｢襍ｷG�ｿｽ�ｽｼ�ｿｽ
            const DATABASE_ID = "092190738ba54bdfb13d74a06bb4f5f0";

            fetch(`https://api.notion.com/v1/databases/${DATABASE_ID}/query`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${NOTION_SECRET}`,
                "Notion-Version": "2022-06-28",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "sorts": [
                {
                    "property": "Date",
                    "direction": "descending"
                }
                ],
                "page_size": 3
            })
            })
            .then(res => res.json())
            .then(data => {
            const container = document.getElementById("diary");
            data.results.forEach(page => {
                const title = page.properties.Title.title[0]?.plain_text ?? "(No Title)";
                const date = page.properties.Date.date.start;
                const div = document.createElement("div");
                div.innerHTML = `<h3>${title}</h3><p>${date}</p>`;
                container.appendChild(div);
            });
            });
        </script>
    </div>
</main>
</body>
</html>
